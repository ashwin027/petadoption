
<form [formGroup]="adoptPetForm" (ngSubmit)="onSubmit()">
    <div fxLayout="row" class="top-margin">
        <div fxFlexOffset="10" fxFlex="70">
            <h2>Enter contact information</h2>
        </div>
    </div>
    
    <div fxLayout="row">
        <div fxFlexOffset="10" fxFlex="70">
            <mat-form-field class="full-width">
                <mat-label>Given name</mat-label>
                <input matInput formControlName="givenName" required>
                <mat-error *ngIf="adoptPetForm.controls.givenName?.errors && adoptPetForm.controls.givenName?.touched">
                    Please enter your given name
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div fxLayout="row">
        <div fxFlexOffset="10" fxFlex="70">
            <mat-form-field class="full-width">
                <mat-label>Last name</mat-label>
                <input matInput formControlName="lastName" required>
                <mat-error *ngIf="adoptPetForm.controls.lastName?.errors && adoptPetForm.controls.lastName?.touched">
                    Please enter your last name
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div fxLayout="row">
        <div fxFlexOffset="10" fxFlex="70">
            <mat-form-field class="full-width">
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="Enter full address" formControlName="address"></textarea>
                <mat-error
                    *ngIf="adoptPetForm.controls.address?.errors && adoptPetForm.controls.address?.touched">
                    Please enter an address
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div fxLayout="row">
        <div fxFlexOffset="10" fxFlex="70">
            <mat-form-field appearance="fill">
                <mat-label>Phone number</mat-label>
                <app-telephone-input formControlName="telephone" required></app-telephone-input>
                <mat-icon matSuffix>phone</mat-icon>
                <mat-hint>Include area code</mat-hint>
                <mat-error
                    *ngIf="adoptPetForm.controls.telephone?.errors && adoptPetForm.controls.telephone?.touched">
                    Please enter a valid telephone number
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div fxLayout="row">
        <div fxFlexOffset="10" fxFlex="70" fxLayoutAlign="start">
            <span class="submit-button">
                <button type="submit" mat-raised-button color="primary" [disabled]="!adoptPetForm.valid">Save</button>
            </span>
            <span>
                <button type="button" mat-raised-button (click)="dialogRef.close()">Cancel</button>
            </span>
        </div>
    </div>
</form>
